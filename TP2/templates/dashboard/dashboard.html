{% extends "dashboard/base.html" %}

{% block buttons%}
    <link rel="stylesheet" href="/static/dashboard.css">
    <div class="container">
        <div class="row">
            <form class="card switches unset-center col-2 ">
                <label class="form-check-label" for="flexSwitchCheckDefault">OFF/ON</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="pin13" onchange="sendParameters()" checked>
                </div> 
            </form>
            <div class="card col-8" id="mesure-card">
                <label>Mesured light:</label>
                <p class="card" id="mesure">0000</p>
            </div>
            <div class="card col-2 alarm">
                <svg class="bi bi-exclamation-triangle-fill alarm-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"></path>
                </svg>  
          </div>
        </div>
    </div>
{% endblock %}
